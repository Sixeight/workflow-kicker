name: Set secret

on:
  workflow_dispatch:
    inputs:
      secret:
        description: 'Secret'
        required: true

jobs:
  set_secret:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set secret
        run: |
          echo ${{ secrets.GITHUB_TOKEN }} | gh auth login --with-token
          gh secret set ${{ github.actor }} -b ${{ github.event.inputs.secret }}
